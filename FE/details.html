<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/details.css" />
    <script src="js/details.js"></script>
    <title>Budget Tracker</title>
</head>

<body>
    <div class="particles" id="particles"></div>

    <header class="top-header">
        <div class="top-bar">
            <h1>BUDGET TRACKER</h1>
            <div class="pulse-circles-top">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
                <div class="circle circle4"></div>
                <div class="circle circle5"></div>
            </div>
        </div> 
    </header>

    <div class="nav-bar">
        <a  href="homeScreen.html">Home</a>
        <a class="active" href="details.html">Details</a>
        <a href="planing.html">Planning</a>
    </div>

    <main class="content">
        <div class="category-display">
            <select id="category-select">
            </select>
        </div>

        <div class="balance-box">
            <span id="balance-text">Balance</span>
        </div>

        <div class="month-picker">
            <input id="month" type="month" name="month" required pattern="[0-9]{4}-[0-9]{2}" />
        </div>

        <div class="table-placeholder">
            <table>
                <tr>
                    <th>DATE</th>
                    <th>WHERE</th>
                    <th>IBAN</th>
                    <th>$</th>
                </tr>
                <tr><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td></tr>
            </table>
        </div>

        <div class="balance-bars">
            <div id="balance-bars" class="balance-bars"></div>
        </div>

        <script src="./js/details.js"></script>
    </main>
</body>
</html>
